version: '3.8'
services:
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    ports:
      - "8081:8081"
    environment:
      - TELEGRAM_API_ID=your_api_id
      - TELEGRAM_API_HASH=your_api_hash
    command: 
      - "--local"
      - "--http-port=8081"
      - "--http-ip=0.0.0.0"
      - "--log-level=info"
    volumes:
      - ./telegram_data:/var/lib/telegram-bot-api
    restart: unless-stopped
